<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider with Fixed Content</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif; /* Set font family */
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
            filter: brightness(60%) blur(2px); /* Apply darkening effect to images */
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            color: white; /* Set text color to white */
        }

        .btn {
            margin-top: 10px; /* Add margin to buttons */
        }

    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url('assets/images/image1.jpg')"></div>
            <div class="swiper-slide" style="background-image:url('assets/images/image2.jpg')"></div>
            <div class="swiper-slide" style="background-image:url('assets/images/image3.jpg')"></div>
        </div>
    </div>

    <div class="content">
        <h1>FimYard</h1>
        <p>Where Talent Meets Opportunity.</p>
        <a href="#" class="btn btn-primary">Talent</a>
        <a href="#" class="btn btn-primary">Location</a>
        <a href="#" class="btn btn-primary">Contact US</a>
   
            <p>&copy; 2023 Your Company. All Rights Reserved.</p>
    </div>

 

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 2000,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>
